language: objective-c
osx_image: xcode9.2
sudo: false
cache: cocoapods
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - LANGUAGE=en_US.UTF-8
  - XB_DEST="platform=iOS Simulator,name=iPhone 6,OS=11.2"
before_install:
- gem install cocoapods --no-rdoc --no-ri --no-document --quiet
- pod repo update master
- pod install
script:
- set -o pipefail
- xcodebuild test -enableCodeCoverage YES -workspace RFMessageManager.xcworkspace -scheme Example-iOS -destination "$XB_DEST" ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
- pod lib lint --use-libraries --allow-warnings
after_success:
  - bash <(curl -s https://codecov.io/bash)
after_failure:
 - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash
